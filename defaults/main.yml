---
# Default location for the elasticsearch hostmount
openshift_hosted_logging_elasticsearch_hostmount_path: /srv/openshift-hostmount-elasticsearch

# Security settings on hostmount path
openshift_hosted_logging_elasticsearch_hostmount_path_owner: 1000
openshift_hosted_logging_elasticsearch_hostmount_path_group: 0
openshift_hosted_logging_elasticsearch_hostmount_path_mode: u=rwx,g=rwx,o=

# Default nodeselector for elasticsearch
openshift_hosted_logging_elasticsearch_nodeselector: region=elasticsearch

# Default number of elasticsearch replicas
openshift_hosted_logging_elasticsearch_cluster_size: 1

# Default user and group ids for elasticsearch to run under:
openshift_hosted_logging_elasticsearch_uid: 1000
openshift_hosted_logging_elasticsearch_gid: 0
